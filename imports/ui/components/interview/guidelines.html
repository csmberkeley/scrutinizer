<template name="guidelines">
  <div class="card">
    <div class="guidelines-card card-content">
      {{#if showing}}
        <div id="hide" class="primary-t btn-guidelines">hide guidelines</div>
        {{{html}}}
        <div id="hide" class="primary-t btn-guidelines">hide guidelines</div>
      {{else}}
        <div id="show" class="primary-t btn-guidelines">show guidelines</div>
      {{/if}}
    </div>
  </div>
</template>
