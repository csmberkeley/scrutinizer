<template name="qna">
  <p><span class="label">Question: </span> {{text}} </p>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea id="answer" class="materialize-textarea"></textarea>
          <label for="answer">Answer</label>
        </div>
      </div>
    </form>
  </div>
</template>
