<template name="loginForm">
  <div class="content">
    <h3 class="login-title">
      {{#if creating}}
      Create an Account
      {{else}}
      Sign In
      {{/if}}
    </h3>
  </div>
  <div class="row">
    <form class="login-form col s12">
      {{#if creating}}
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate">
          <label for="name">Name</label>
        </div>
      </div>
      {{/if}}
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      {{#if creating}}
      <div class="row">
        <div class="input-field col s12">
          <input id="password-again" type="password" class="validate">
          <label for="password-again">Password (again)</label>
        </div>
      </div>
      {{/if}}
      <div class="row">
        <button class="submit btn waves-effect waves-light" type="submit" name="action">
        {{#if creating}}
        Register
        {{else}}
        Sign In
        {{/if}}
        </button>
      </div>
    </form>
  </div>
  <div class="signup-link">
    <p>
      {{#if creating}}
      If you already have an account 
      {{else}}
      Don't have an account? 
      {{/if}}
      <a href="#" id="signup">
        {{#if creating}}
        sign in
        {{else}}
        Register
        {{/if}}
      </a>
    </p>
  </div>
</template>
